{% extends "core/base.html" %}
{% block title %}Edit Student{% endblock title %}

{% block main_content %}
<section class="container">
    <div class="row justify-content-around text-center mt-5">
        <div class="col-sm-8">
            <h2>CRUD Project in Django Python</h2>
        </div>  
    </div>
    <div class="row justify-content-around mt-3">
        <div class="col-sm-4">
            <form action="" method="POST" class="bg-danger rounded  shadow p-3">
                {% csrf_token %}
                {{form.as_p}}
                <input type="submit" value="Submit" class="btn btn-primary">
            </form>
        </div>
    </div>
   
</section>
{% endblock main_content %}
